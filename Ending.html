<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="stylesheet" href="CSS/Ending.css" />
   </head>
  <body>
    <div class="container">
      <h3>Thank you for completing the Quiz!</h3>
      <div class="animation-center">
        <div style="display:block;">
          <lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_tapgoijy.json" speed="1" style="width: 500px; height: 300px;"
           loop autoplay>
          </lottie-player>
      </div>
    </div>
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          >
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save Highscore
          </button>
        </form>
        <a class="btn" href="Game.html">Play Again</a>
        <a class="btn" href="index.html">Go Home</a>
        <a class="btn" href="HighScores.html">See Highscores</a>
        <a class="btn" href="Rewards.html">Check out the rewards!</a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="Javascript/Ending.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
